<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        	
         	<div class="timer">
        		<span class="clock">0</span>
        	</div>
        </section>
        
        <section class ="noTouch">

	        <div class="winner">
	        	<div class="winner_inner">
	        		<h2 class="titlecard"> You matched!</h2>
	        		
	        		<span class="timer">X seconds</span>
	        		
		        	<ul class="stars">
		        		<li class="fa fa-star"></li>
		        		<li class="fa fa-star"></li>
		        		<li class="fa fa-star"></li>
		        	</ul>
		        	
		        	<button class="restartbutton">Play Again?</button>
	        		
	        	</div>
	        </div>
        </section>

        <ul class="deck">
        </ul>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
